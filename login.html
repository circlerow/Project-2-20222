<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <!-- <div class="picture-container">
        <img src="pic.jpg" alt="">
    </div> -->
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form action="/login" method="">
            <label for="">Tên Đăng Nhập</label>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Username" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" id="username">
            </div>

            <label for="">Mật khẩu</label>
            <div class="input-group input-group-lg">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                    aria-describedby="basic-addon1" id="password">
            </div>

            <div>
                <button type="submit" class="btn btn-success center container" id="login">Đăng Nhập</button>
            </div>
        </form>
    </div>
    <script>
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var login = document.getElementById("login");
        login.addEventListener("click", function () {
            login = {
                username: username.value,
                password: password.value
            }
            console.log(login);
            var oLogin = fetch("http://localhost:8000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(login),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    if (data.status == "success") {
                        alert("Đăng nhập thành công");
                        window.location.href = "http://localhost:8000/index";
                    } else {
                        alert("Đăng nhập thất bại");
                        window.location.href = "http://localhost:8000";
                    }
                });
        })
    </script>

</body>

</html>
