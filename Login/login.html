<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- <div class="picture-container">
        <img src="pic.jpg" alt="">
    </div> -->
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form action="">
            <div class="input-group mb-3 mt-5 ">
                <label for="">Tên Đăng Nhập</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="username">
                </div>
            </div>
            <div class="input-group">
                <label for="">Mật khẩu</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="basic-addon1" id="password">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success center container">Đăng Nhập</button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
